version: 2.0
jobs:
  build:
    docker:
      - image: circleci/clojure:lein-2.7.1

    working_directory: /home/circleci/leaflike

    steps:
      - checkout

      - restore_cache:
          keys:
            - leaflike-{{ checksum "project.clj" }}

      - run: pwd
      - run: ls
      - run:
          name: Download dependencies
          command: lein deps
          working_directory: /home/circleci/leaflike

      - run: echo "Deps done"

      - save_cache:
          key: leaflike-{{ checksum "project.clj" }}
          paths:
            - /home/circleci/.m2

workflows:
  version: 2
  build-and-test:
    jobs:
      - build